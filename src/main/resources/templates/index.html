<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="card text-center" th:object="${user}">
    <h1>Authenticated User</h1>
    <h5 class="card-header" th:text="*{username}"></h5>
    <div class="card-body">
        <h5 class="card-title" th:text="${session.token}"></h5>
        <button class="btn btn-primary" th:text="${role}"></button>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-success" type="submit" >Log Out</button>
        </form>

    </div>
</div>

</body>
</html>
